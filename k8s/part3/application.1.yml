apiVersion: apps/v1
kind: Deployment
metadata:
  name: generator-backend
  labels:
    app: generator-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: generator-backend
  template:
    metadata:
      labels:
        app: generator-backend
    spec:
      containers:
        - name: generator-backend
          image: coderpews/name-generator:1.2
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /json
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 3

---

kind: Service
apiVersion: v1
metadata:
  name: generator-backend-service
  labels:
    app: generator-backend
spec:
  type: NodePort
  selector:
    app: generator-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 32402

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: generator-frontend
  labels:
    app: generator-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: generator-frontend
  template:
    metadata:
      labels:
        app: generator-frontend
    spec:
      containers:
        - name: generator-frontend
          image: coderpews/name-generator-front:1.5
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "125m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "128Mi"
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 3
---
kind: Service
apiVersion: v1
metadata:
  name: generator-frontend-service
spec:
  type: NodePort
  selector:
    app: generator-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 32401

---

  apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
    name: version-backend-ingress
  spec:
    rules:
      - host: demo2.aws5.tv2.no
        http:
          paths:
            - path: /api
              backend:
                serviceName: generator-backend-service
                servicePort: 80
            - path: /
              backend:
                serviceName: generator-frontend-service
                servicePort: 80
         